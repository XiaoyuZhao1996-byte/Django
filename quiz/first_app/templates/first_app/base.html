<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <ul class = "navbar">
          {# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'index' %}"> Home </a></li><p>
          <li><a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'first_app:register' %}">Register</a>
            <a class="nav-link" href="{% url 'first_app:user_login' %}">Login</a>
          {% endif %}
        </ul>
      </div>
    </nav>


    <div class="navbar-nav">
    {% block body_block %}
    {% endblock %}
    </div>

  </body>
</html>
